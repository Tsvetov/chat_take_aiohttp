{% extends 'base.html' %}

{% block content %}

<form class="form-signin" method="POST" action="{{ app.router['login'].url_for() }}">
    <h2 class="form-signin-heading">Введите</h2>
        <label for="username" class="sr-only">Логин</label>
        <input name="username" type="text" id="username" class="form-control" maxlength="10" placeholder="Username" required autofocus>

        <label for="password" class="sr-only password">Пароль</label>
        <input name="password" type="password" id="password" class="form-control" maxlength="10" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Логин</button>
    <a href="{{ app.router['register'].url_for() }}" class="pull-right">Зарегитсрировать нового пользователя</a>
</form>

{% endblock %}
