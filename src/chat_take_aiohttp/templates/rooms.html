{% extends 'base.html' %}

{% block content %}

<form class="form-signin" method="POST" action="{{ app.router['create_room'].url_for() }}">
    <h2 class="form-signin-heading">Создайте новую комнату</h2>
        <label for="roomname" class="sr-only">Название</label>
        <input name="roomname" type="text" id="roomname" class="form-control" maxlength="32" placeholder="room name" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">создать комнату</button>
</form>

{% endblock %}
